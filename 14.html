<html>
<head>
    <title>html entities</title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>my form</legend>
                name:<input type="text" placeholder="enter your name" required><br><br>
                email:<input type="email" placeholder="example@gmail.com"><br><br>
                password:<input type="password" required><br><br>
                <input type="submit" value="send">
                <input type="reset"><br><br>
                
                <h3>radio</h3>
                <input type="radio" value="html" name="web" checked>Html
                <input type="radio" value="css" name="web">css
                
                <input type="radio" value="javascript" name="web" >javascript
                
                <h3>checkbox</h3>
                <input type="checkbox" value="html" name="html" checked>Html
                <input type="checkbox" value="css" name="css">css
                <input type="checkbox" value="javascript" name="javascript">javascript
                
                <h3>color</h3>
                <input type="color">
                
                <h3>number</h3>
                <input type="number" min="1" max="10">
                
                <h3>range</h3>
                <input type="range" min="1" max="10">
                
                <h3>select</h3>
                <select name="web">
                    <option value="html">Html</option>
                    <option value="css" selected>css</option>
                    <option value="javascript">javascript</option>
                </select>
                        
                
            </fieldset>
        
        
        
        
        
        
        
        </form>
    
    </body>


</html>
